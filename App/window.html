<!DOCTYPE html>
<html>
	<head>
		<title>Floating Twitch</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- Invisible bar that allows for dragging -->
		<div class="drag-bar"></div>

		<!-- Input for Twitch channel name -->
		<div class="form-div" id="inputForm">
			<form class="form">
				Twitch Channel: <input id="channel" type="text"><br>
				<input id="submitButton" type="submit" value="Go!" />
			</form>
		</div>

		<!-- Webview of stream -->
		<webview id="webview"></webview>

		<script src="window.js"></script>
	</body>
</html>
