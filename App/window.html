<!DOCTYPE html>
<html>
	<head>
		<title>Frameless Window</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- Invisible bar that allows for dragging -->
		<div class="drag-bar"></div>

		<!-- Input for Twitch channel name -->
		<div id="inputForm" style="margin:40px">
			<form>
				Twitch Channel: <input id="channel" type="text"><br>
				<input id="submitButton" type="submit" value="Go!" />
			</form>
		</div>

		<!-- Webview of stream -->
		<webview id="webview" style="width:100%; height:100%; display: none"></webview>
	</body>
	<script src="window.js"></script>
</html>
